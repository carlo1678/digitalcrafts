<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercises</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Info</legend>
         <label for="type">Your Name</label>
         <input type="text">
            <p>
            <legend>Do you like programming so far?</legend>
            <p>
                <label>
                    <input type="radio" id="yes" name="question" value="yes" checked /> Yes
                </label>
                <label>
                    <input type="radio" id="no" name="question" value="no" checked /> No
                </label>
                <p></p>
                <label for="learning-select">How much do you think you've learned?</label>
                <select name="learning-input" id="learning-select">
                    <option value="A little bit">A little bit</option>
                    <option value="A little more than a little bit">A little more than a little bit</option>
                    <option value="A significant amount">A significant amount</option>
                    <option value="Much more than I thought I ever would">Much more than I thought I ever would</option>
                </select>


        
        </form>
    


    
</body>
</html>
