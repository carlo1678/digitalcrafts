<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet"> 
    <title>Weather API Test</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
  <h1 id="top">Today's Weather!</h1>
    <div id="bigDiv">
        <h3 id="location"></h3>    
        <ul class="list">
            <li id="currTemp"></li>
            <li id="feelLike"></li>
            <li id="humidity"></li>
            <li id="maximum"></li>
            <li id="minimum"></li>
        </ul>
        <input id="cityInput" type="text" placeholder="Enter Your Zip Code">
        <button type="submit" id="subButton">Submit!</button>
    </div>
        
   

</body>
<script src="weather.js"></script>
</html>
